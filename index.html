<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub-Hosted Poll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 8px;
            min-height: 100px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #e6f4ea;
            color: #0d652d;
        }
        .error {
            background-color: #fce8e6;
            color: #d93025;
        }
    </style>
</head>
<body>
    <h1>Customer Feedback Survey</h1>
    
    <form id="pollForm">
        <div class="form-group">
            <label for="question1">1. What do you like about our service?</label>
            <textarea id="question1" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="question2">2. How can we improve?</label>
            <textarea id="question2" required></textarea>
        </div>
        
        <button type="submit">Submit Feedback</button>
    </form>
    
    <div id="message"></div>

    <script>
        document.getElementById('pollForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form values
            const question1 = document.getElementById('question1').value;
            const question2 = document.getElementById('question2').value;
            
            // Prepare data for Apps Script
            const formData = {
                question1: question1,
                question2: question2,
                timestamp: new Date().toISOString()
            };
            
            try {
                // Replace with your deployed Apps Script URL
                const scriptUrl = 'https://script.google.com/macros/s/AKfycbyvXy2K-0_AuFoMMmEPX3O3zxGEItVkuRYKeVi8L0SgqQp1fGltJec2o99ZVTk0Fxrn/exec';
                
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                    redirect: 'follow'
                });
                
                // Handle response
                const result = await response.text();
                showMessage('Thank you for your feedback!', 'success');
                document.getElementById('pollForm').reset();
            } catch (error) {
                showMessage('Error submitting form. Please try again.', 'error');
                console.error('Error:', error);
            }
        });
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            
            // Hide message after 5 seconds
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
