<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/ract-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/Babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>

  <script type="text/babel">
    function Header() {
      return (
        <header class="bg-white shadow">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">Marketplace</h1>
            <nav class="flex space-x-4">
              <a href="#" class="text-gray-600 hover:text-gray-900">Home</a>
              <a href="#" class="text-gray-600 hover:text-gray-900">Shop</a>
              <a href="#" class="text-gray-600 hover:text-gray-900">Cart</a>
              <a href="#" class="text-gray-600 hover:text-gray-900">Account</a>
            </nav>
            <div class="flex space-x-2">
              <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Sign In</button>
              <button class="bg-gray-200 text-gray-900 px-4 py-2 rounded hover:bg-gray-300">Sign Up</button>
            </div>
          </div>
        </header>
      );
    }

    function Hero() {
      return (
        <div class="bg-blue-50 py-12">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h2 class="text-4xl font-bold text-gray-900 mb-4">Discover Unique Handmade Goods</h2>
            <p class="text-lg text-gray-600 mb-6">Shop from talented artisans around the world</p>
            <input
              type="text"
              placeholder="Search for items..."
              class="w-full max-w-md mx-auto p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
          </div>
        </div>
      );
    }

    function ProductCard({ title, price, image }) {
      return (
        <div class="bg-white rounded-lg shadow hover:shadow-lg transition">
          <img src={image} alt={title} class="w-full h-48 object-cover rounded-t-lg" />
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-900">{title}</h3>
            <p class="text-gray-600">${price}</p>
            <button class="mt-2 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Add to Cart</button>
          </div>
        </div>
      );
    }

    function ProductGrid() {
      const products = [
        { title: "Handmade Ceramic Mug", price: 24.99, image: "https://via.placeholder.com/300x200?text=Mug" },
        { title: "Woven Wall Hanging", price: 39.99, image: "https://via.placeholder.com/300x200?text=Wall+Hanging" },
        { title: "Leather Journal", price: 29.99, image: "https://via.placeholder.com/300x200?text=Journal" },
        { title: "Knitted Scarf", price: 19.99, image: "https://via.placeholder.com/300x200?text=Scarf" },
      ];

      return (
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
          <h2 class="text-2xl font-bold text-gray-900 mb-6">Featured Items</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {products.map((product, index) => (
              <ProductCard key={index} title={product.title} price={product.price} image={product.image} />
            ))}
          </div>
        </div>
      );
    }

    function Footer() {
      return (
        <footer class="bg-gray-800 text-white py-8">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
              <div>
                <h3 class="text-lg font-semibold">Marketplace</h3>
                <p class="mt-2 text-gray-400">Connecting artisans and buyers worldwide.</p>
              </div>
              <div>
                <h3 class="text-lg font-semibold">Links</h3>
                <ul class="mt-2 space-y-2">
                  <li><a href="#" class="text-gray-400 hover:text-white">About</a></li>
                  <li><a href="#" class="text-gray-400 hover:text-white">Contact</a></li>
                  <li><a href="#" class="text-gray-400 hover:text-white">Terms</a></li>
                </ul>
              </div>
              <div>
                <h3 class="text-lg font-semibold">Connect</h3>
                <ul class="mt-2 space-y-2">
                  <li><a href="#" class="text-gray-400 hover:text-white">Twitter</a></li>
                  <li><a href="#" class="text-gray-400 hover:text-white">Instagram</a></li>
                  <li><a href="#" class="text-gray-400 hover:text-white">Facebook</a></li>
                </ul>
              </div>
            </div>
            <p class="mt-8 text-center text-gray-400">&copy; 2025 Marketplace. All rights reserved.</p>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <Header />
          <Hero />
          <ProductGrid />
          <Footer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
