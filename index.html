<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Poll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
    <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
    <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
    <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>
</head>
<body>
    <h1>Feedback Poll</h1>
    <form name="submit-to-google-sheet">
        <div class="form-group">
            <label for="question1">What do you like most about our website?</label>
            <textarea name="Question1" id="question1" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="question2">What improvements would you suggest?</label>
            <textarea name="Question2" id="question2" rows="4" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="message" class="message"></div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxzzI-NP-AXgZa5EcM2XeOrW37B90fJBzFK-7dIuZW97gBzmUKbBljUqNPe8mmZHMw6/exec'; // Replace with your Google Apps Script Web App URL
        const form = document.forms['submit-to-google-sheet'];
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', e => {
            e.preventDefault();
            messageDiv.style.display = 'none';
            messageDiv.classList.remove('success', 'error');

            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => response.json())
                .then(data => {
                    if (data.result === 'success') {
                        messageDiv.textContent = 'Thank you! Your response has been recorded.';
                        messageDiv.classList.add('success');
                        form.reset();
                    } else {
                        messageDiv.textContent = 'Error: ' + data.error;
                        messageDiv.classList.add('error');
                    }
                    messageDiv.style.display = 'block';
                })
                .catch(error => {
                    messageDiv.textContent = 'Error: ' + error.message;
                    messageDiv.classList.add('error');
                    messageDiv.style.display = 'block';
                });
        });
    </script>
</body>
</html>
