<script>
document.getElementById('pollForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  // Get form data
  const formData = {
    question1: document.getElementById('question1').value,
    question2: document.getElementById('question2').value,
    timestamp: new Date().toISOString()
  };
  
  // Create a hidden iframe
  const iframe = document.createElement('iframe');
  iframe.name = 'hiddenFrame';
  iframe.style.display = 'none';
  
  // Create a form to submit to the iframe
  const hiddenForm = document.createElement('form');
  hiddenForm.action = 'https://script.google.com/macros/s/AKfycby218rKKTEs0GxtoWOL9lq8oDxpYcxzu9Ydx6Jeh--jW3I957clBKnSO1-Owm4ZggKg/exec';
  hiddenForm.method = 'POST';
  hiddenForm.target = 'hiddenFrame';
  
  // Add form data as hidden inputs
  Object.entries(formData).forEach(([key, value]) => {
    const input = document.createElement('input');
    input.type = 'hidden';
    input.name = key;
    input.value = value;
    hiddenForm.appendChild(input);
  });
  
  // Add to DOM and submit
  document.body.appendChild(iframe);
  document.body.appendChild(hiddenForm);
  hiddenForm.submit();
  
  // Show success message
  document.getElementById('pollForm').style.display = 'none';
  document.getElementById('success-message').style.display = 'block';
  
  // Clean up after 3 seconds
  setTimeout(() => {
    document.body.removeChild(iframe);
    document.body.removeChild(hiddenForm);
  }, 3000);
});
</script>
