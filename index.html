<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketplace</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root">
    <div class="text-center p-4 text-red-600">
      Loading Marketplace... If this message persists, ensure JavaScript is enabled and check your internet connection.
    </div>
  </div>

  <script type="text/babel">
    function Header({ setActiveSection }) {
      return (
        <header class="bg-white shadow">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900">Marketplace</h1>
            <nav class="flex space-x-4">
              <button onClick={() => setActiveSection('home')} class="text-gray-600 hover:text-gray-900">Home</button>
              <button onClick={() => setActiveSection('shop')} class="text-gray-600 hover:text-gray-900">Shop</button>
              <button onClick={() => setActiveSection('cart')} class="text-gray-600 hover:text-gray-900">Cart</button>
              <button onClick={() => setActiveSection('account')} class="text-gray-600 hover:text-gray-900">Account</button>
            </nav>
            <div class="flex space-x-2">
              <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Sign In</button>
              <button class="bg-gray-200 text-gray-900 px-4 py-2 rounded hover:bg-gray-300">Sign Up</button>
            </div>
          </div>
        </header>
      );
    }

    function Carousel({ carouselData }) {
      const [currentSlide, setCurrentSlide] = React.useState(0);

      React.useEffect(() => {
        const interval = setInterval(() => {
          setCurrentSlide((prev) => (prev + 1) % carouselData.length);
        }, 5000);
        return () => clearInterval(interval);
      }, [carouselData]);

      const goToSlide = (index) => setCurrentSlide(index);

      return (
        <div class="relative bg-blue-50 py-12">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="relative h-96 overflow-hidden rounded-lg">
              {carouselData.map((slide, index) => (
                <div
                  key={index}
                  class={`absolute inset-0 transition-opacity duration-700 ${index === currentSlide ? 'opacity-100' : 'opacity-0'}`}
                >
                  <img src={slide.image} alt={slide.title} class="w-full h-full object-cover" />
                  <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center text-white">
                    <h2 class="text-3xl font-bold mb-2">{slide.title}</h2>
                    <p class="text-lg">{slide.description}</p>
                  </div>
                </div>
              ))}
            </div>
            <div class="flex justify-center mt-4 space-x-2">
              {carouselData.map((_, index) => (
                <button
                  key={index}
                  class={`w-3 h-3 rounded-full ${index === currentSlide ? 'bg-blue-600' : 'bg-gray-400'}`}
                  onClick={() => goToSlide(index)}
                ></button>
              ))}
            </div>
          </div>
        </div>
      );
    }

    function Hero({ onSearch }) {
      const handleSearch = (event) => {
        onSearch(event.target.value);
      };

      return (
        <div class="bg-blue-50 py-12">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h2 class="text-4xl font-bold text-gray-900 mb-4">Discover Unique Handmade Goods</h2>
            <p class="text-lg text-gray-600 mb-6">Shop from talented artisans around the world</p>
            <input
              type="text"
              placeholder="Search for items..."
              onChange={handleSearch}
              class="w-full max-w-md mx-auto p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
          </div>
        </div>
      );
    }

    function SearchResults({ searchTerm, products, carouselData }) {
      const filteredItems = [
        ...products.filter(
          (product) =>
            product.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
            product.description?.toLowerCase().includes(searchTerm.toLowerCase())
        ),
        ...carouselData.filter(
          (slide) =>
            slide.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
            slide.description.toLowerCase().includes(searchTerm.toLowerCase())
        ),
      ];

      return (
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
          <h2 class="text-2xl font-bold text-gray-900 mb-6">
            Search Results {searchTerm && `for "${searchTerm}"`}
          </h2>
          {filteredItems.length === 0 && searchTerm && (
            <p class="text-gray-600">No results found.</p>
          )}
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {filteredItems.map((item, index) => (
              <div key={index} class="bg-white rounded-lg shadow hover:shadow-lg transition">
                <img src={item.image} alt={item.title} class="w-full h-48 object-cover rounded-t-lg" />
                <div class="p-4">
                  <h3 class="text-lg font-semibold text-gray-900">{item.title}</h3>
                  <p class="text-gray-600">{item.description || `$${item.price}`}</p>
                  {item.price && (
                    <button class="mt-2 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                      Add to Cart
                    </button>
                  )}
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function MiniCarousel({ images }) {
      const [currentSlide, setCurrentSlide] = React.useState(0);

      React.useEffect(() => {
        const interval = setInterval(() => {
          setCurrentSlide((prev) => (prev + 1) % images.length);
        }, 3000);
        return () => clearInterval(interval);
      }, [images]);

      const goToSlide = (index) => setCurrentSlide(index);

      return (
        <div class="relative h-32 overflow-hidden rounded-lg">
          {images.map((image, index) => (
            <div
              key={index}
              class={`absolute inset-0 transition-opacity duration-500 ${index === currentSlide ? 'opacity-100' : 'opacity-0'}`}
            >
              <img src={image.url} alt={image.title} class="w-full h-full object-cover" />
            </div>
          ))}
          <div class="absolute bottom-2 left-0 right-0 flex justify-center space-x-2">
            {images.map((_, index) => (
              <button
                key={index}
                class={`w-2 h-2 rounded-full ${index === currentSlide ? 'bg-blue-600' : 'bg-gray-400'}`}
                onClick={() => goToSlide(index)}
              ></button>
            ))}
          </div>
        </div>
      );
    }

    function HeaderLinkGrid({ headerLinks, setActiveSection }) {
      return (
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
          <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Explore Our Features</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            {headerLinks.map((link, index) => (
              <div key={index} class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-2">{link.title}</h3>
                <p class="text-gray-600 mb-4">{link.description}</p>
                <MiniCarousel images={link.carousel} />
                <div class="mt-4 flex space-x-4">
                  <button
                    onClick={() => setActiveSection(link.title.toLowerCase())}
                    class="text-blue-600 hover:text-blue-800 underline"
                  >
                    {link.links[0].text}
                  </button>
                  <a
                    href={link.links[1].url}
                    class="text-blue-600 hover:text-blue-800 underline"
                  >
                    {link.links[1].text}
                  </a>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    function ProductCard({ title, price, image }) {
      return (
        <div class="bg-white rounded-lg shadow hover:shadow-lg transition">
          <img src={image} alt={title} class="w-full h-48 object-cover rounded-t-lg" />
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-900">{title}</h3>
            <p class="text-gray-600">${price}</p>
            <button class="mt-2 w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Add to Cart</button>
          </div>
        </div>
      );
    }

    function ProductGrid() {
      const products = [
        { title: "Handmade Ceramic Mug", price: 24.99, image: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c" },
        { title: "Woven Wall Hanging", price: 39.99, image: "https://images.unsplash.com/photo-1513519245088-0e12902e5a38" },
        { title: "Leather Journal", price: 29.99, image: "https://images.unsplash.com/photo-1512546148165-e50d714a565a" },
        { title: "Knitted Scarf", price: 19.99, image: "https://images.unsplash.com/photo-1576867757603-0d1e5c5ae4b8" },
      ];

      return (
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
          <h2 class="text-2xl font-bold text-gray-900 mb-6">Featured Items</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            {products.map((product, index) => (
              <ProductCard key={index} title={product.title} price={product.price} image={product.image} />
            ))}
          </div>
        </div>
      );
    }

    function CartSection() {
      return (
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
          <h2 class="text-2xl font-bold text-gray-900 mb-6">Your Cart</h2>
          <p class="text-gray-600">Your cart is currently empty. Start shopping to add items!</p>
        </div>
      );
    }

    function AccountSection() {
      return (
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
          <h2 class="text-2xl font-bold text-gray-900 mb-6">Your Account</h2>
          <p class="text-gray-600">Sign in to manage your profile and orders.</p>
          <div class="mt-4 flex space-x-4">
            <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Sign In</button>
            <button class="bg-gray-200 text-gray-900 px-4 py-2 rounded hover:bg-gray-300">Register</button>
          </div>
        </div>
      );
    }

    function Services({ servicesData }) {
      return (
        <div class="bg-white py-12">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Our Services</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
              {servicesData.map((service, index) => (
                <div key={index} class="text-center">
                  <img src={service.icon} alt={service.title} class="w-16 h-16 mx-auto mb-4 rounded-full object-cover" />
                  <h3 class="text-lg font-semibold text-gray-900">{service.title}</h3>
                  <p class="text-gray-600">{service.description}</p>
                </div>
              ))}
            </div>
          </div>
        </div>
      );
    }

    function Footer() {
      return (
        <footer class="bg-gray-800 text-white py-8">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
              <div>
                <h3 class="text-lg font-semibold">Marketplace</h3>
                <p class="mt-2 text-gray-400">Connecting artisans and buyers worldwide.</p>
              </div>
              <div>
                <h3 class="text-lg font-semibold">Links</h3>
                <ul class="mt-2 space-y-2">
                  <li><a href="#" class="text-gray-400 hover:text-white">About</a></li>
                  <li><a href="#" class="text-gray-400 hover:text-white">Contact</a></li>
                  <li><a href="#" class="text-gray-400 hover:text-white">Terms</a></li>
                </ul>
              </div>
              <div>
                <h3 class="text-lg font-semibold">Connect</h3>
                <ul class="mt-2 space-y-2">
                  <li><a href="#" class="text-gray-400 hover:text-white">Twitter</a></li>
                  <li><a href="#" class="text-gray-400 hover:text-white">Instagram</a></li>
                  <li><a href="#" class="text-gray-400 hover:text-white">Facebook</a></li>
                </ul>
              </div>
            </div>
            <p class="mt-8 text-center text-gray-400">© 2025 Marketplace. All rights reserved.</p>
          </div>
        </footer>
      );
    }

    function App() {
      const [data, setData] = React.useState({ carousel: [], services: [], headerLinks: [] });
      const [searchTerm, setSearchTerm] = React.useState('');
      const [activeSection, setActiveSection] = React.useState('home');

      React.useEffect(() => {
        fetch('./content.xml')
          .then(response => response.text())
          .then(xmlText => {
            const parser = new DOMParser();
            const xml = parser.parseFromString(xmlText, 'text/xml');
            const carousel = Array.from(xml.querySelectorAll('carousel slide')).map(slide => ({
              image: slide.querySelector('image').textContent,
              title: slide.querySelector('title').textContent,
              description: slide.querySelector('description').textContent
            }));
            const services = Array.from(xml.querySelectorAll('services service')).map(service => ({
              icon: service.querySelector('icon').textContent,
              title: service.querySelector('title').textContent,
              description: service.querySelector('description').textContent
            }));
            const headerLinks = Array.from(xml.querySelectorAll('headerLinks link')).map(link => ({
              title: link.querySelector('title').textContent,
              description: link.querySelector('description').textContent,
              links: Array.from(link.querySelectorAll('link')).map(l => ({
                text: l.querySelector('text').textContent,
                url: l.querySelector('url').textContent
              })),
              carousel: Array.from(link.querySelectorAll('carousel image')).map(img => ({
                url: img.querySelector('url').textContent,
                title: img.querySelector('title').textContent
              }))
            }));
            setData({ carousel, services, headerLinks });
          })
          .catch(error => {
            console.error('Error fetching XML:', error);
            setData({
              carousel: [
                { image: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c", title: "Handcrafted Pottery", description: "Unique ceramic pieces for your home." },
                { image: "https://images.unsplash.com/photo-1551488831-68b4d0c075c0", title: "Artisan Jewelry", description: "Handmade accessories with timeless elegance." },
                { image: "https://images.unsplash.com/photo-1590402494587-44b67d99b33d", title: "Eco-Friendly Textiles", description: "Sustainable fabrics for modern living." }
              ],
              services: [
                { icon: "https://images.unsplash.com/photo-1585060544812-6b45742d762f", title: "Fast Shipping", description: "Get your orders delivered in record time." },
                { icon: "https://images.unsplash.com/photo-1556740739-887f6717d7e4", title: "Secure Payments", description: "Shop with confidence using our secure checkout." },
                { icon: "https://images.unsplash.com/photo-1516321315098-3a56f2e2b456", title: "Customer Support", description: "24/7 assistance for all your needs." }
              ],
              headerLinks: [
                {
                  title: "Home",
                  description: "Welcome to our marketplace, your destination for unique handmade goods.",
                  links: [
                    { text: "Learn More", url: "#" },
                    { text: "Explore", url: "#" }
                  ],
                  carousel: [
                    { url: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c", title: "Pottery" },
                    { url: "https://images.unsplash.com/photo-1513519245088-0e12902e5a38", title: "Decor" },
                    { url: "https://images.unsplash.com/photo-1590402494587-44b67d99b33d", title: "Textiles" }
                  ]
                },
                {
                  title: "Shop",
                  description: "Browse a wide selection of artisan products from global creators.",
                  links: [
                    { text: "View Categories", url: "#products" },
                    { text: "New Arrivals", url: "#" }
                  ],
                  carousel: [
                    { url: "https://images.unsplash.com/photo-1551488831-68b4d0c075c0", title: "Jewelry" },
                    { url: "https://images.unsplash.com/photo-1512546148165-e50d714a565a", title: "Journal" },
                    { url: "https://images.unsplash.com/photo-1576867757603-0d1e5c5ae4b8", title: "Scarf" }
                  ]
                },
                {
                  title: "Cart",
                  description: "Review and manage your selected items before checkout.",
                  links: [
                    { text: "View Cart", url: "#cart" },
                    { text: "Checkout", url: "#" }
                  ],
                  carousel: [
                    { url: "https://images.unsplash.com/photo-1572635196237-14b3f81f6b07", title: "Cart Items" },
                    { url: "https://images.unsplash.com/photo-1591337676887-a217a6970a8a", title: "Checkout" },
                    { url: "https://images.unsplash.com/photo-1556740739-887f6717d7e4", title: "Payment" }
                  ]
                },
                {
                  title: "Account",
                  description: "Manage your profile, orders, and preferences in one place.",
                  links: [
                    { text: "Sign In", url: "#account" },
                    { text: "Register", url: "#" }
                  ],
                  carousel: [
                    { url: "https://images.unsplash.com/photo-1516321315098-3a56f2e2b456", title: "Profile" },
                    { url: "https://images.unsplash.com/photo-1537511446984-935f663eb5f0", title: "Orders" },
                    { url: "https://images.unsplash.com/photo-1529119570192-7d3f0e87bc00", title: "Settings" }
                  ]
                }
              ]
            });
          });
      }, []);

      const products = [
        { title: "Handmade Ceramic Mug", price: 24.99, image: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c" },
        { title: "Woven Wall Hanging", price: 39.99, image: "https://images.unsplash.com/photo-1513519245088-0e12902e5a38" },
        { title: "Leather Journal", price: 29.99, image: "https://images.unsplash.com/photo-1512546148165-e50d714a565a" },
        { title: "Knitted Scarf", price: 19.99, image: "https://images.unsplash.com/photo-1576867757603-0d1e5c5ae4b8" },
      ];

      return (
        <div>
          <Header setActiveSection={setActiveSection} />
          {activeSection === 'home' && (
            <>
              <Carousel carouselData={data.carousel} />
              <Hero onSearch={setSearchTerm} />
              {searchTerm && <SearchResults searchTerm={searchTerm} products={products} carouselData={data.carousel} />}
              <HeaderLinkGrid headerLinks={data.headerLinks} setActiveSection={setActiveSection} />
            </>
          )}
          {activeSection === 'shop' && <ProductGrid />}
          {activeSection === 'cart' && <CartSection />}
          {activeSection === 'account' && <AccountSection />}
          <Services servicesData={data.services} />
          <Footer />
        </div>
      );
    }

    try {
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    } catch (error) {
      console.error('Error rendering React app:', error);
    }
  </script>
</body>
</html>
